<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NSUT Campus Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="css/map.css">
</head>

<body>

<div class="map-container">

  <!-- Top Bar -->
  <div class="map-header">
    <h2><i class="fas fa-map-location-dot"></i> NSUT Campus Map</h2>
    <input type="text" id="searchBox" placeholder="Search location...">
  </div>

  <!-- Sidebar -->
  <div class="map-sidebar">
    <button onclick="goToLocation(apj)">APJ Block</button>
    <button onclick="goToLocation(lt)">Lecture Theatre</button>
    <button onclick="goToLocation(library)">Library</button>
    <button onclick="goToLocation(admin)">Admin Block</button>
    <button onclick="goToLocation(hostel)">Hostels</button>
    <button onclick="goToLocation(canteen)">Canteen</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="js/map.js"></script>
</body>
</html>
